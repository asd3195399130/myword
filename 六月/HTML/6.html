<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="left">
        <h3>待选列表</h3>
        <ul id="leftList">
          <li id="left1">选项1</li>
          <li id="left2">选项2</li>
          <li id="left3">选项3</li>
          <li id="left4">选项4</li>
          <li id="left5">选项5</li>
        </ul>
      </div>
      <div class="middle">
        <button id="toRight">添加</button>
        <button id="toLeft">移除</button>
      </div>
      <div class="right">
        <h3>已选列表</h3>
        <ul id="rightList"></ul>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    $(function () {
      $("#toRight").click(function () {
        $("#leftList li").each(function () {
          if ($(this).hasClass("selected")) {
            $(this).removeClass("selected");
            $("#rightList").append($(this));
          }
        });
      });

      $("#toLeft").click(function () {
        $("#rightList li").each(function () {
          if ($(this).hasClass("selected")) {
            $(this).removeClass("selected");
            $("#leftList").append($(this));
          }
        });
      });

      $("#leftList li").click(function () {
        $(this).toggleClass("selected");
      });

      $("#rightList li").click(function () {
        $(this).toggleClass("selected");
      });
    });
  </script>
</html>
