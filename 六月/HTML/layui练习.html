<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../插件/layui-v2.8.3/layui/css/layui.css" />
    <script src="../插件/layui-v2.8.3/layui/layui.js"></script>
  </head>
  <style>
    #box {
      width: 500px;
      height: 500px;
      border: 1px solid red;
      border-radius: 50%;
      text-align: center;
      font-size: 61px;
      line-height: 500px;
    }
    iframe {
      width: 500px;
      height: 500px;
      border-radius: 100%;
    }
  </style>
  <body>
    <div class="layui-anim layui-anim-rotate" id="box">
      123
      <!-- <iframe
        src="https://img2.baidu.com/it/u=1961020463,2166170204&fm=253&fmt=auto&app=138&f=JPEG?w=348&h=500"
        frameborder="0"></iframe> -->
    </div>
    <div
      class="layui-anim 追加：layui-anim-rotate layui-anim-loop"
      style="width: 50px; height: 50px; border: 1px solid red">
      <iframe
        src="https://img2.baidu.com/it/u=1961020463,2166170204&fm=253&fmt=auto&app=138&f=JPEG?w=348&h=500"
        frameborder="0"></iframe>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    layui.use(function () {
      var $ = layui.$;
      var elem = $("#box");
      var animName = "layui-anim-loop"; // 动画类名

      // 通过事件简单演示动画过程
      $("#box").on("click", function () {
        elem.removeClass(animName);
        setTimeout(function () {
          elem.addClass(animName); // 给目标元素追加「往下滑入」的动画
        });
      });
    });
  </script>
</html>
