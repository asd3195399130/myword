    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="../插件/editor.md-master/editor.md-master/css/editormd.css" />

  <style></style>
  <body>
    <div id="test-editor">
      <textarea style="display: none">
### 关于 Editor.md

**Editor.md** 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
    </textarea
      >
    </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script src="../插件/editor.md-master/editor.md-master/editormd.js"></script>
  <script type="text/javascript">
    $(function () {
      var editor = editormd("test-editor", {
        width: "75%",
        height: "1000px",
        path: "../插件/editor.md-master/editor.md-master/lib", //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
        htmlDecode: "style,script,iframe", // you can filter tags decode //toc             : false,
        tocm: true, // Using [TOCM] //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层 //gfm             : false, //tocDropdown     : true, // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
        emoji: true,
        taskList: true,
        tex: true, // 默认不解析
        flowChart: true, // 默认不解析
        sequenceDiagram: true, // 默认不解析
      });
    });
  </script>
