<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../插件/layui-v2.8.3/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/歌曲.css" />
    <script src="../插件/layui-v2.8.3/layui/layui.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 1500px;
      border: 2px solid black;
      margin: auto;
      text-align: center;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px black solid;
    }
    thead {
      border: 1px rgb(95, 10, 231) solid;
      background: #1a2a6c;
      color: #fdbb2d;
    }
    img {
      width: 50px;
      height: 50px;
    }
    tbody:hover {
      background: #b21f1f;
    }
  </style>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="text-header">添加歌曲</div>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-group">
            <label for="username">歌曲名称</label>
            <input
              required=""
              class="form-control"
              name="title"
              id="username"
              type="text" />
          </div>
          <div class="form-group">
            <label for="email">艺术家</label>
            <input
              required=""
              class="form-control"
              name="artist"
              id="email"
              type="text" />
          </div>
          <div class="form-group">
            <label for="password">专辑名称</label>
            <input
              required=""
              class="form-control"
              name="album"
              id="password"
              type="text" />
          </div>
          <div class="form-group">
            <label for="confirm-password">年代</label>
            <input
              required=""
              class="form-control"
              name="year"
              id="confirm-password"
              type="password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">类型</label>
            <input
              required=""
              class="form-control"
              name="genre"
              id="confirm-password"
              type="password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">歌曲图片</label>
            <input
              required=""
              class="form-control"
              name="image"
              id="confirm-password"
              type="password" />
          </div>
          <input type="submit" class="btn" value="提交" />
          <input type="button" class="btn" value="重置" />
        </form>
      </div>
    </div>
    <div id="box">
      <h2>歌单列表</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>歌曲</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>发行年</th>
            <th>歌曲类型</th>
            <th>歌曲长度</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>歌曲图片</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>我太笨</td>
            <td>锤娜丽莎</td>
            <td>我太笨</td>
            <td>2021年7月5日</td>
            <td>流行音乐</td>
            <td>04：24</td>
            <td>2023/06/13</td>
            <td>2023/06/15</td>
            <td>
              <img
                src="../image/i93ulmci2s1ws4xe9r5y90w867akmg094589.png"
                alt="" />
            </td>
            <td>
              <button class="layui-btn">更新</button>
              <button class="layui-btn">查看</button>
              <button class="tooltip">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                  height="25"
                  width="25">
                  <path
                    fill="#6361D9"
                    d="M8.78842 5.03866C8.86656 4.96052 8.97254 4.91663 9.08305 4.91663H11.4164C11.5269 4.91663 11.6329 4.96052 11.711 5.03866C11.7892 5.11681 11.833 5.22279 11.833 5.33329V5.74939H8.66638V5.33329C8.66638 5.22279 8.71028 5.11681 8.78842 5.03866ZM7.16638 5.74939V5.33329C7.16638 4.82496 7.36832 4.33745 7.72776 3.978C8.08721 3.61856 8.57472 3.41663 9.08305 3.41663H11.4164C11.9247 3.41663 12.4122 3.61856 12.7717 3.978C13.1311 4.33745 13.333 4.82496 13.333 5.33329V5.74939H15.5C15.9142 5.74939 16.25 6.08518 16.25 6.49939C16.25 6.9136 15.9142 7.24939 15.5 7.24939H15.0105L14.2492 14.7095C14.2382 15.2023 14.0377 15.6726 13.6883 16.0219C13.3289 16.3814 12.8414 16.5833 12.333 16.5833H8.16638C7.65805 16.5833 7.17054 16.3814 6.81109 16.0219C6.46176 15.6726 6.2612 15.2023 6.25019 14.7095L5.48896 7.24939H5C4.58579 7.24939 4.25 6.9136 4.25 6.49939C4.25 6.08518 4.58579 5.74939 5 5.74939H6.16667H7.16638ZM7.91638 7.24996H12.583H13.5026L12.7536 14.5905C12.751 14.6158 12.7497 14.6412 12.7497 14.6666C12.7497 14.7771 12.7058 14.8831 12.6277 14.9613C12.5495 15.0394 12.4436 15.0833 12.333 15.0833H8.16638C8.05588 15.0833 7.94989 15.0394 7.87175 14.9613C7.79361 14.8831 7.74972 14.7771 7.74972 14.6666C7.74972 14.6412 7.74842 14.6158 7.74584 14.5905L6.99681 7.24996H7.91638Z"
                    clip-rule="evenodd"
                    fill-rule="evenodd"></path>
                </svg>
                <span class="tooltiptext">删除</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="display: flex">
        <button class="layui-btn">上一页</button>
        <h1>0</h1>
        <button class="layui-btn">下一页</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    let page = 1;
    $(function () {
      viewplaylist();
    });
    function viewplaylist() {
      $.ajax({
        url: "mp3.zzgoodqc.cn/api/songs?page=" + page + "&pageSize=10",
        type: "GET",
        dataType: "json",
        success: function (data) {
          console.log(data);
        },
      });
    }
  </script>
</html>
