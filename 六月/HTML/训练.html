<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layout 管理界面大布局示例 - Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../插件/layui-v2.8.3/layui/css/layui.css" />
    <script src="../插件/layui-v2.8.3/layui/layui.js"></script>
  </head>
  <style>
    iframe {
      width: 100%;
      height: 100%;
    }
    .layui-card-header {
      height: 500px;
    }
  </style>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
          <img
            src="https://img0.baidu.com/it/u=1786487745,3987092670&fm=253&fmt=auto&app=138&f=JPEG?w=700&h=500"
            class="layui-nav-img" />
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
            <a href="javascript:;">
              <img
                src="https://img0.baidu.com/it/u=1786487745,3987092670&fm=253&fmt=auto&app=138&f=JPEG?w=700&h=500"
                class="layui-nav-img" />
              账户管理
            </a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">个人中心</a></dd>
              <dd><a href="javascript:;">设置</a></dd>
              <dd><a href="javascript:;">退出个人中心</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;"
              >更多
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="" href="javascript:;">首页</a>
              <dl class="layui-nav-child">
                <dd><a lay-href="./jquery动画.html">我的首页</a></dd>
                <!-- <dd><a href="javascript:;">menu 2</a></dd>
                <dd><a href="javascript:;">menu 3</a></dd>
                <dd><a href="javascript:;">the links</a></dd> -->
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">店铺</a>
              <dl class="layui-nav-child">
                <dd><a lay-href="./商品.html">我的店铺</a></dd>
                <!-- <dd><a href="javascript:;">list 2</a></dd>
                <dd><a href="javascript:;">超链接</a></dd> -->
              </dl>
            </li>
            <li class="layui-nav-item">
              <a lay-href="./time.html">商品</a>
            </li>
            <li class="layui-nav-item"><a href="javascript:;">the links</a></li>
          </ul>
        </div>
      </div>
      <div class="layui-body">
        <iframe src="../cur/主页.html" frameborder="0"></iframe>
      </div>
    </div>
    <script>
      //JS
      layui.use(["element", "layer", "util"], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event("lay-header-event", {
          menuLeft: function (othis) {
            // 左侧菜单事件
            layer.msg("./首页1.html", { icon: 3 });
          },
          menuRight: function () {
            // 右侧菜单事件
            layer.open({
              type: 1,
              title: "更多",
              content:
                "<iframe src='https://img0.baidu.com/it/u=1946208976,2739816477&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=752' frameborder='0' style='border-radius:100% ;'></iframe>",
              area: ["560px", "100%"],
              offset: "rt", // 右上角
              anim: "slideLeft", // 从右侧抽屉滑出
              shadeClose: true,
              scrollbar: false,
            });
          },
        });
      });
    </script>
  </body>
</html>
