<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="../插件/layui-v2.8.3/layui/css/layui.css" rel="stylesheet" />
    <script src="../插件/layui-v2.8.3/layui/layui.js"></script>
  </head>
  <body>
    <div class="layui-btn-container">
      <button type="button" class="layui-btn layui-btn-primary">
        原始按钮
      </button>
      <button type="button" class="layui-btn">默认按钮</button>
      <button type="button" class="layui-btn layui-btn-normal">百搭按钮</button>
      <button type="button" class="layui-btn layui-btn-warm">暖色按钮</button>
      <button type="button" class="layui-btn layui-btn-danger">警告按钮</button>
      <button type="button" class="layui-btn layui-btn-disabled">
        禁用按钮
      </button>
    </div>

    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-primary layui-border">原始按钮</button>
      <button class="layui-btn layui-btn-primary layui-border-green">
        主色按钮
      </button>
      <button class="layui-btn layui-btn-primary layui-border-blue">
        百搭按钮
      </button>
      <button class="layui-btn layui-btn-primary layui-border-orange">
        暖色按钮
      </button>
      <button class="layui-btn layui-btn-primary layui-border-red">
        警告按钮
      </button>
      <button class="layui-btn layui-btn-primary layui-border-black">
        深色按钮
      </button>
    </div>
  </body>
</html>
